enum Role {
  ADMIN
  CUSTOMER
}

type Post {
  id: ID! @unique
  isPublished: Boolean!
  title: String!
  text: String!
  testString: String
  user: User @relation(name: "UserPosts")
}

type User {
  id: ID! @unique
  email: String @unique
  role: Role @default(value: CUSTOMER)
  name: String
  avatar: String
  auth0id: String! @unique
  identity: String
  posts: [Post!]! @relation(name: "UserPosts")
}
